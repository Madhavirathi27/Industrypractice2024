<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body"></body>
<script>
    let color = '#C0C0C0';
    document.getElementById('body').style.backgroundColor = color; 

    setInterval(function() {
        if (color == '#C0C0C0') {
            color = '#FFD700';
            document.getElementById('body').style.backgroundColor = color;
        } else if (color == '#FFD700') {
            color = '#000000'; 
            document.getElementById('body').style.backgroundColor = color;
        } else if (color == '#000000') {
            color = '#C0C0C0';
            document.getElementById('body').style.backgroundColor = color;
        }
    }, 500);
</script>
</html>
